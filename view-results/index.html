<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <div class="flex">
              <input type="radio" name="os" id="windows" />
              <label for="windows">Windows</label>
            </div>
          </td>
          <td>
            <div class="flex">
              <input type="radio" name="os" id="ubuntu" />
              <label for="ubuntu">Ubuntu</label>
            </div>
          </td>
          <td>
            <div class="flex">
              <input type="radio" name="os" id="android" />
              <label for="android">Android</label>
            </div>
          </td>
          <td>
            <div class="flex">
              <input type="radio" name="os" id="freebsd" />
              <label for="freebsd">FreeBSD</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="flex">
              <input type="radio" name="runtime" id="node" />
              <label for="node">Node</label>
            </div>
          </td>
          <td>
            <div class="flex">
              <input type="radio" name="runtime" id="deno" />
              <label for="deno">Deno</label>
            </div>
          </td>
          <td>
            <div class="flex">
              <input type="radio" name="runtime" id="bun" />
              <label for="bun">Bun</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="terminal"></div>
  </body>
</html>
